sudo: true
language: cpp
compiler: g++
os: linux
addons:
  apt:
    packates:
      - cmake
      - g++5.4
install:
  - sudo wget -O boost_1_64_0.tar.gz http://sourceforge.net/projects/boost/files/boost/1.64.0/boost_1_64_0.tar.gz/download
  - sudo tar xzf boost_1_64_0.tar.gz
  - cd boost_1_64_0/
  - sudo ./bootstrap.sh --prefix=/usr/ --with-libraries=system,log,thread,regex
  - sudo ./b2
  - sudo ./b2 install 
  - cd ..
script: cmake CMakeLists.txt && make